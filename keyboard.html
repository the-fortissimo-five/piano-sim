<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyboard</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/keyboard.css">
</head>
<body>
    <div id="mainContainer">
        <nav>
          <p id="currentPage">Keyboard</p>
          <p><a href="index.html">Sheet Music</a></p>
          <p><a href="about.html">About-Us</a></p>
        </nav>
        <button onclick="clearHistoryField()">Clear History</button>
        <header>
          <h1>Keyboard Sim</h1>
          <p>Instructions: Use your keyboard to practice piano music!</p>
        </header>
        <section class="musicSheet" id="item0">
        </section>
        <section class="logDisplay">
          <textarea id="log" readonly></textarea>
          
        </section>
        
        <section id="pianoKeyboard">
          <div class="pianoKeys" id="cKey"><p class="letterInsideKey">S</p></div>
          <div class="pianoKeys" id="dKey"><p class="letterInsideKey">D</p></div>
          <div class="pianoKeys" id="eKey"><p class="letterInsideKey">F</p></div>
          <div class="pianoKeys" id="fKey"><p class="letterInsideKey">J</p></div>
          <div class="pianoKeys" id="gKey"><p class="letterInsideKey">K</p></div>
          <div class="pianoKeys" id="aKey"><p class="letterInsideKey">L</p></div>
          <div class="pianoKeys" id="bKey"><p class="letterInsideKey">Space</p></div>
          <div class="pianoKeys" id="highCKey"><p class="letterInsideKey">;</p></div>
        </section>
        <section id="keyboardInputContainer">
          <input id="keyboardInput" type="text" placeholder="Click here to play!">
          <button onclick="clearTextField()">Clear</button>
        </section>
      </div>
      <script src="./js/app.js"></script>
      <script src="./js/keyboard.js"></script>
</body>
</html>
