<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PianoSimulator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/keyboard.css">
  </head>
  <body>
    <div id="mainContainer">
      <nav>
        <a href="index.html">Sheet Music</a>
        <a class="active" href="keyboard.html">Keyboard</a>
        <a href="about.html">About Us</a>
      </nav>
      <header>
        <h1>Piano Simulator</h1>
      </header>


      <section class="musicSheet" id="item">

      </section>




      <section id="trackerContainer">

        <p id="tracker">|TRACKER|</p>
      </section>

      <section id="pianoKeyboard">
        <div class="pianoKeys" id="cKey"><p class="letterInsideKey">S</p></div>
        <div class="pianoKeys" id="dKey"><p class="letterInsideKey">D</p></div>
        <div class="pianoKeys" id="eKey"><p class="letterInsideKey">F</p></div>
        <div class="pianoKeys" id="fKey"><p class="letterInsideKey">J</p></div>
        <div class="pianoKeys" id="gKey"><p class="letterInsideKey">K</p></div>
        <div class="pianoKeys" id="aKey"><p class="letterInsideKey">L</p></div>
        <div class="pianoKeys" id="bKey"><p class="letterInsideKey" id="spaceKey">Space</p></div>
        <div class="pianoKeys" id="highC"><p class="letterInsideKey">;</p></div>
      </section>
    </div>
    
    <script src="./js/app.js"></script>
    <script src="./js/keyboard.js"></script>
  </body>
</html>
